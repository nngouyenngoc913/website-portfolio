name: Careerjet Custom Scraper

on:
  workflow_dispatch:
    inputs:
      search_keyword:
        description: 'Nháº­p: Role + Seniority + Contract (VD: Operations Senior Full-time)'
        required: true
        default: 'Operations Senior Full-time'

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        env:
          KEYWORD: ${{ github.event.inputs.search_keyword }}
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.xml
          git commit -m "Scraped data for: ${{ github.event.inputs.search_keyword }}" || exit 0
          git push
